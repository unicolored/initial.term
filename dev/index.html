<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Initial Console & Shell Demo</title>
    <!-- polyfills, probably for older browsers -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <!-- load only initial-console, since it is the main element that loads the shell and everything -->
    <script type="module" src="../console.js"></script>
  </head>
  <body>
    <h1>initial-console show()</h1>
    <initial-console id="console1" sounds></initial-console>
    <p>
      <button onclick="document.getElementById('console1').show()">
        Show console
      </button>
    </p>
    <script>
      const initialConsole = document.getElementById('console1');
      initialConsole.config = {
        showDrop: true,
      };
    </script>

    <hr />

    <h1>initial-console static</h1>
    <div class="my-console-container" style="background: blue; height: 333px">
      <initial-console static banner="Ola from console ðŸ‘‹"> </initial-console>
    </div>

    <hr />

    <h1>initial-terminal</h1>
    <div class="my-console-container" style="background: green; height: 333px">
      <initial-terminal
        id="shell1"
        banner="Shello from shell ðŸ‘‹"
        style="--initial-background-color: rgba(0, 0, 0, 0.8)"
      >
      </initial-terminal>
    </div>
  </body>
</html>

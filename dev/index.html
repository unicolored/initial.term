<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;my-element> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../initial-sh.js"></script>
    <script type="module" src="../initial-terminal.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }
      button {
        background: green;
      }
    </style>
  </head>
  <body>
    <h1>Non static - Press Help or click</h1>
    <initial-sh id="console1" sounds> </initial-sh>

    <p>
      <button onclick="document.getElementById('console1').show()">
        Launch initial
      </button>
    </p>

    <hr />

    <h1>Static</h1>
    <div class="my-console-container" style="background: blue; height: 333px">
      <initial-sh id="console2" static> </initial-sh>
    </div>

    <hr />
    <h1>initial terminal</h1>
    <div class="my-console-container" style="background: blue; height: 333px">
      <initial-terminal id="terminal1"> </initial-terminal>
    </div>
  </body>
</html>

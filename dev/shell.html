<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Initial Console & Shell Demo</title>
    <!-- polyfills, probably for older browsers -->
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <!-- load only initial-console, since it is the main element that loads the shell and everything -->
    <script type="module" src="../console.js"></script>
  </head>
  <body>
    <h1>initial-terminal</h1>
    <div class="my-console-container" style="background: green; height: 333px">
      <initial-terminal
        id="terminal1"
        banner="Shello ðŸ‘‹"
        style="--initial-background-color: rgba(0, 0, 0, 0.8)"
      >
      </initial-terminal>
    </div>

  <script type="module">
    import {Shell} from 'initial-shell';

    const initialTerminal = document.getElementById('terminal1');
    const customShell = new Shell({})
    customShell.config({banner: 'Star shell'})
    initialTerminal.loadShell(customShell)
  </script>
  </body>
</html>
